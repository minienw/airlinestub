<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Trip/Traveller</title>
</head>
<body>

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h1>Create Trip/Traveller</h1>
        <form method="post" th:action="@{/start/update}" th:object="${tripArgs}">
            <div th:if="${param.error}">
                <div class="alert alert-danger">Something wrong!</div>
            </div>

            <div class="form-group">
                <label for="fromCountry">From country</label>:
                <input class="form-control" id="fromCountry" name="fromCountry" placeholder="fromCountry" type="text" th:value="${tripArgs.getFromCountry()}"/>
            </div>

            <div class="form-group">
                <label for="toCountry">To Country</label>:
                <input class="form-control" id="toCountry" name="toCountry" placeholder="toCountry" type="text" th:value="${tripArgs.getToCountry()}"/>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <input class="form-control btn btn-primary" id="login-submit" name="login-submit" type="submit" value="Create"/>
                    </div>
                </div>
            </div>
        </form>
        <table th:object="${tripArgsViewModel}">
        <tr><td><span th:text="${tripArgsViewModel.getMessage()}"> Message </span></td></tr>
<!--        <tr><td><span th:text="${tripArgs.getFromCountry()}"> From </span></td></tr>-->
<!--        <tr><td><span th:text="${tripArgs.getToCountry()}"> To </span></td></tr>-->
        <tr><td><span th:text="${tripArgsViewModel.getTokenJson()}" style="white-space: pre"> Token Json </span></td></tr>
        <tr><td><span th:text="${tripArgsViewModel.getPayloadJson()}" style="white-space: pre"> Token Json </span></td></tr>
        <tr><td><a th:href="${tripArgsViewModel.getStartingUrl()}" target="_blank">Validate</a></td></tr>
        <tr><td><a th:href="${tripArgsViewModel.getValidationStatusUrl()}" target="_blank">Get Validation Status</a></td></tr>
        </table>
    </div>
</div>
</body>
</html>
